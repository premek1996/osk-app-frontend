<agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng" (mapReady)="mapReadyHandler($event)">

  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng">
  </agm-marker>

</agm-map>
<button mat-raised-button color="primary" (click)="onRouteSave()">Zapisz przejechaną trasę</button>
